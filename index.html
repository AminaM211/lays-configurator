<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lay's Chips Configurator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="controls">
            <h1>Lay's Chips Configurator</h1>
            
            <div class="control-group">
                <label for="bag-color">Bag Color:</label>
                <select id="bag-color">
                    <option value="classic-yellow" selected>Classic Yellow</option>
                    <option value="red">Red (BBQ)</option>
                    <option value="blue">Blue (Salt & Vinegar)</option>
                    <option value="green">Green (Sour Cream & Onion)</option>
                    <option value="orange">Orange (Cheddar)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="logo-size">Logo Size:</label>
                <input type="range" id="logo-size" min="0.5" max="2" step="0.1" value="1">
                <span id="logo-size-value">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="bag-shine">Bag Shine:</label>
                <input type="range" id="bag-shine" min="0" max="1" step="0.1" value="0.5">
                <span id="bag-shine-value">0.5</span>
            </div>
            
            <div class="control-group">
                <label for="rotation-speed">Rotation Speed:</label>
                <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="0.5">
                <span id="rotation-speed-value">0.5</span>
            </div>
            
            <button id="reset-btn">Reset to Default</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
